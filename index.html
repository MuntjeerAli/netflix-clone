<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header class="header">
        <div class="header-top">
            <img src="images\netflix-logo.png" alt="netflix logo" class="logo">
            <a href="#" class="sign-in btn btn-rounded">Sign in</a>
        </div>
        <div class="content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or 
                restart your membership.</p>
            <input type="email" placeholder="Email address">
            <a href="#" class="btn get-started">Get started ></a>
        </div>
    </header>
    <section class="cards">
        <div class="card-1">
            <div class="desc-1">
                <h2>Enjoy on your TV.</h2>
                <h3>Watch on smart TVs, PlayStation, Xbox, 
                    Chromecast, Apple TV, Blu-ray players and more.</h3>
            </div>
            <img src="./images/tv.png" alt="tv">
            <video src="./videos/video-netflix-1.m4v" type="video/mp4" class="video-1"
            autoplay="" playsinline="" muted="" loop=""></video>
        </div>
    </section>
</body>
</html>
